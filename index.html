        * {

        }

            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        .logo span {
            display: inline-block;
            animation: bounce 1s ease infinite;
        }

        .logo span:nth-child(1) { animation-delay: 0s; color: #FFD700; }
        .logo span:nth-child(2) { animation-delay: 0.1s; color: #FF6B6B; }
        .logo span:nth-child(3) { animation-delay: 0.2s; color: #4ECDC4; }
        .logo span:nth-child(4) { animation-delay: 0.3s; color: #95E1D3; }
        .logo span:nth-child(5) { animation-delay: 0.4s; color: #FFE66D; }

        .subtitle {
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 50px;
            padding: 15px 25px;
            margin-bottom: 20px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #667eea;
            transform: scale(1.02);
        }

        .search-icon {
            font-size: 32px;
            margin-left: 10px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 24px;
            outline: none;
            padding: 10px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeInUp 0.6s ease;
        }

        .category-card:nth-child(1) {
            background: linear-gradient(135deg, #FA8BFF 0%, #2BD2FF 90%);
            animation-delay: 0.1s;
        }

        .category-card:nth-child(2) {
            background: linear-gradient(135deg, #FEC163 0%, #DE4313 100%);
            animation-delay: 0.2s;
        }

        .category-card:nth-child(3) {
            background: linear-gradient(135deg, #92FE9D 0%, #00C9FF 100%);
            animation-delay: 0.3s;
        }

        .category-card:nth-child(4) {
            background: linear-gradient(135deg, #FFD3A5 0%, #FD6585 100%);
            animation-delay: 0.4s;
        }

        .category-card:nth-child(5) {
            background: linear-gradient(135deg, #A8EDEA 0%, #FED6E3 100%);
            animation-delay: 0.5s;
        }

        .category-card:nth-child(6) {
            background: linear-gradient(135deg, #FFF720 0%, #3CD500 100%);
            animation-delay: 0.6s;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .category-icon {
            font-size: 56px;
            margin-bottom: 10px;
            display: block;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .category-name {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .results-container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .results-container.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .results-title {
            font-size: 28px;
            color: #667eea;
            font-weight: bold;
        }

        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeInUp 0.4s ease;
        }

        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .result-image {
            font-size: 80px;
            margin-bottom: 15px;
            display: block;
        }

        .result-title {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .result-description {
            font-size: 16px;
            color: #666;
            line-height: 1.4;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .voice-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.toLowerCase();
                for (let category in categories) {
                    if (categories[category].title.includes(query) || 
                        categories[category].items.some(item => item.name.includes(query))) {
                        showResults(category);
                        break;
                    }
                }
            }
        });

        function showResults(category) {
            const data = categories[category];
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsTitle = document.getElementById('resultsTitle');
            const resultsGrid = document.getElementById('resultsGrid');
            const funFacts = document.getElementById('funFacts');

            resultsTitle.textContent = data.title;
            
            resultsGrid.innerHTML = '';
            data.items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.style.animationDelay = (index * 0.1) + 's';
                card.innerHTML = `
                    <div class="result-image">${item.icon}</div>
                    <div class="result-title">${item.name}</div>
                    <div class="result-description">${item.desc}</div>
                `;
                card.onclick = () => speakText(item.name + '. ' + item.desc);
                resultsGrid.appendChild(card);
            });

            funFacts.innerHTML = `<div class="fun-fact">${data.fact}</div>`;

            document.getElementById('categories').parentElement.style.display = 'none';
            resultsContainer.classList.add('active');
        }

        function goBack() {
            document.getElementById('categories').parentElement.style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('active');
            document.getElementById('searchInput').value = '';
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'he-IL';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            }
        }

        function voiceSearch() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.lang = 'he-IL';
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('searchInput').value = transcript;
                };
                
                recognition.start();
            } else {
                alert('הדפדפן שלך לא תומך בחיפוש קולי 😢');
            }
        }
    </script>
