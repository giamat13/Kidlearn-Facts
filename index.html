<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גוגלה - סביבה חינוכית לילדים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 3em;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .logo p {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }
        
        .welcome-screen, .main-screen {
            text-align: center;
        }
        
        .welcome-screen h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1em;
            transition: border-color 0.3s;
            text-align: right;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .greeting {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }
        
        .greeting h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .activities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .activity-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: block;
        }
        
        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .activity-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .activity-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .activity-card.facts {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .activity-card.colors {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .activity-card.math {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .logout-btn {
            background: #e0e0e0;
            color: #666;
            margin-top: 20px;
            font-size: 1em;
            padding: 10px 30px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🎓 גוגלה</h1>
            <p>סביבה חינוכית לילדים</p>
        </div>
        
        <div class="welcome-screen" id="welcomeScreen">
            <h2>ברוכים הבאים! 👋</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="childName">מה שמך?</label>
                    <input type="text" id="childName" required placeholder="הכנס/י את שמך">
                </div>
                
                <div class="form-group">
                    <label for="childGrade">באיזו כיתה את/ה?</label>
                    <select id="childGrade" required>
                        <option value="">בחר/י כיתה</option>
                        <option value="preschool">טרום חובה</option>
                        <option value="kindergarten">גן חובה</option>
                        <option value="grade1">כיתה א'</option>
                        <option value="grade2">כיתה ב'</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">בואו נתחיל! 🚀</button>
            </form>
        </div>
        
        <div class="main-screen hidden" id="mainScreen">
            <div class="greeting" id="greeting"></div>
            
            <div class="activities" id="activities">
                <a href="http://giamat13.github.io/Kidlearn-Facts" target="_blank" class="activity-card facts">
                    <h3>🌍 עובדות מעניינות</h3>
                    <p>למד דברים חדשים ומרתקים!</p>
                </a>
                
                <a href="http://giamat13.github.io/Learn-Color-Numbers/" target="_blank" class="activity-card colors">
                    <h3>🎨 צבעים ומספרים</h3>
                    <p>תלמד צבעים ולספור!</p>
                </a>
                
                <a href="http://giamat13.github.io/homework-easy-times/" target="_blank" class="activity-card math hidden" id="mathCard">
                    <h3>✖️ לוח הכפל</h3>
                    <p>תרגול כפל מהנה!</p>
                </a>
            </div>
            
            <button class="btn logout-btn" id="logoutBtn">יציאה</button>
        </div>
    </div>
    
    <script>
        const welcomeScreen = document.getElementById('welcomeScreen');
        const mainScreen = document.getElementById('mainScreen');
        const registrationForm = document.getElementById('registrationForm');
        const greeting = document.getElementById('greeting');
        const mathCard = document.getElementById('mathCard');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // בדיקה אם יש משתמש שמור
        const savedUser = {
            name: '',
            grade: ''
        };
        
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('childName').value;
            const grade = document.getElementById('childGrade').value;
            
            savedUser.name = name;
            savedUser.grade = grade;
            
            showMainScreen(name, grade);
        });
        
        logoutBtn.addEventListener('click', function() {
            savedUser.name = '';
            savedUser.grade = '';
            welcomeScreen.classList.remove('hidden');
            mainScreen.classList.add('hidden');
            registrationForm.reset();
        });
        
        function showMainScreen(name, grade) {
            const gradeNames = {
                'preschool': 'טרום חובה',
                'kindergarten': 'גן חובה',
                'grade1': 'כיתה א\'',
                'grade2': 'כיתה ב\''
            };
            
            greeting.innerHTML = `
                <h2>שלום ${name}! 🌟</h2>
                <p>את/ה ב${gradeNames[grade]}</p>
                <p>בחר/י פעילות ללמידה מהנה!</p>
            `;
            
            // הצגת לוח הכפל רק למי שעבר כיתה א'
            if (grade === 'grade2') {
                mathCard.classList.remove('hidden');
            } else {
                mathCard.classList.add('hidden');
            }
            
            welcomeScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
